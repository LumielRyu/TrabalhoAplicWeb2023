<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Catálogo de Dados - Login</title>
    <link rel="stylesheet" href="./style/style-painel.css" />
  </head>
  <body>
    <div class="page">
      <form method="POST" class="formLogin" id="loginForm">
          <h1>Login</h1>
          <p>Digite seus dados de acesso abaixo.</p>
          <label for="email">E-mail</label>
          <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
          <label for="password">Senha</label>
          <input type="password" placeholder="Digite sua senha" />
          <a href="#">Esqueci minha senha</a>
          <a href="./painel-cadastro.html">Faça Seu Cadastro</a>
          <input type="submit" value="Acessar" class="btn" />
      </form>
    </div>
    <script src="./js/painel.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
