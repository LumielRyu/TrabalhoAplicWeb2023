<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Catálogo de Dados - Cadastro</title>
    <link rel="stylesheet" href="./style/style-painel.css">
  </head>
  <body>
    <div class="page">
      <form method="POST" class="formLogin" id="cadastroForm">
        <h1>Cadastro</h1>
        <p>Preencha os campos abaixo para criar uma nova conta.</p>
        <label class="name" for="name">Nome</label>
        <input type="text" placeholder="Digite seu nome" autofocus="true">
        <label for="birthday">Data de Aniversário</label>
        <input type="date" placeholder="Digite sua data de aniversário">
        <label for="email">E-mail</label>
        <input type="email" placeholder="Digite seu e-mail">
        <label for="address">Endereço</label>
        <input type="text" placeholder="Digite seu endereço">
        <label for="password">Senha</label>
        <input type="password" placeholder="Digite sua senha">
        <input type="submit" value="Cadastrar" class="btn">
      </form>
    </div>
    <script src="./js/painel.js"></script>
    <script src="./js/cadastro.js"></script>
  </body>
</html>
